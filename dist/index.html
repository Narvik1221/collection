<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/style.min.css">

</head>
<body>
    <header class="header">
    <div class="container">
        <button class="header__burger" aria-label="Открыть меню">
            <span class="burger__line"></span>
            <span class="burger__line"></span>
            <span class="burger__line"></span>
        </button>

        <div class="header__logo">
            <!-- Логотип будет здесь -->
        </div>

        <nav class="header__nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="#" class="nav__link">Каталог</a></li>
                <li class="nav__item"><a href="#" class="nav__link">О нас</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Контакты</a></li>
            </ul>
        </nav>

        <div class="header__actions">
            <button class="action-btn action-btn--search" aria-label="Поиск">
                <span class="action-btn__icon"></span>
            </button>
            <button class="action-btn action-btn--favorite" aria-label="Избранное">
                <span class="action-btn__icon"></span>
            </button>
            <button class="action-btn action-btn--cart" aria-label="Корзина">
                <span class="action-btn__icon"></span>
                <span class="action-btn__count">0</span>
            </button>
        </div>
    </div>
</header>

    <main class="main">
        <section class="hero">
            <div class="container">
                <h1>Добро пожаловать в наш магазин</h1>
            </div>
        </section>
        
        <!-- Здесь будут другие секции -->
    </main>

    <footer class="footer">
    <div class="container">
        <div class="footer__sections">
            <div class="footer__section">
                <h3>О компании</h3>
                <p>Лучший магазин с качественными товарами</p>
            </div>
            
            <div class="footer__section">
                <h3>Контакты</h3>
                <address>
                    <p>Телефон: +7 (999) 999-99-99</p>
                    <p>Email: info@store.ru</p>
                </address>
            </div>
            
            <div class="footer__section">
                <h3>Соцсети</h3>
                <div class="social-links">
                    <a href="#">VK</a>
                    <a href="#">Telegram</a>
                    <a href="#">Instagram</a>
                </div>
            </div>
        </div>
        
        <div class="footer__bottom">
            <p>&copy; 2024 Магазин. Все права защищены.</p>
        </div>
    </div>
</footer>

    <script src="js/main.min.js"></script>

</body>
</html>
